<!DOCTYPE html>
<html lang="en">
<head>
    <!-- sets character to unicode -->
    <meta charset="UTF-8"> 
    <!-- uses keywords to let search engines find the page -->
    <meta name="keywords" content="HTML, learning, programming">
    <!-- Gives description -->
    <meta name="description" content="Learning HTML to work with websites">
    <!-- sets author name -->
    <meta name="author" content="Shazid Mashrafi">
    <!-- changing the scaling of the website to match the device  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- refreshes the page every 3 seconds -->
    <meta http-equiv="refresh" content="3">
    <title>My Website</title>
</head>
<body>
    <h1>Test</h1>
</body>
</html>
