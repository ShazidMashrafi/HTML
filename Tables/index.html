<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Website</title>
</head>
<body>
    <h2>Personal Finances</h2>
    <!-- border sets border of each cell  -->
    <table border="2px" width=100% >
        <!-- tr = table row -->
        <!-- th = table heading, bolded and centered -->
        <!-- td = table data, aligned left  -->
        <tr bgcolor="orange" align=center>
            <th height="70">Month:</th>
            <th>January</th>
            <th>February</th>
            <th>March</th>
            <th>April</th>
        </tr>
        <tr bgcolor="lightgreen" align=center>
            <th>Income:</th>
            <td>400</td>
            <td>500</td>
            <td>300</td>
            <td>600</td>
        </tr>
        <tr bgcolor="red" align=center>
            <th>Expense:</th>
            <td>330</td>
            <td>400</td>
            <td>200</td>
            <td>500</td>
        </tr>
    </table>
</body>
</html>
