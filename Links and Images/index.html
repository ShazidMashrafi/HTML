<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Website</title>
</head>
<body>
    <!-- target=_blank sets the link to open in a new page -->
    <a href="https://www.google.com" target=_blank>Click to go to google</a>
    <hr>
    <a href="cat.jpg" download="catpicture.jpg">Download a meme</a>
    <!-- download=name sets the name for the downloaded file -->
    <hr>
    <hr>
    <p>Dog image</p>
    <!-- set height and width by pixels. alt='' shows a text if image fails to load -->
    <img src="dog.jpg" height="250" width="250" alt="Dog image">
    <hr>
    <p>Dog image 50%</p>
    <!-- set height and width by percentage. it will scale with screen -->
    <img src="dog.jpg" height=50% width=50%>
    <!-- <img src="some online website link" alt=""> -->
    <hr>
    <p>Hyperlink image</p>
    <a href="https://en.wikipedia.org/wiki/Cat"><img src="cat.jpg" alt="Cat image" height=50% weight=50%></a>
</body>
</html>
